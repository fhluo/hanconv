product-name = "hanconv"
version = "0.2.0"
identifier = "hanconv"

[build]
before-dev-command = "task web:dev"
dev-url = "http://localhost:1420"
before-build-command = "task web:build"
frontend-dist = "../web/dist"

[[app.windows]]
title = "hanconv"
width = 800
height = 600
transparent = true
theme = "Light"

[bundle]
active = true
targets = "all"
icon = [
    "icons/32x32.png",
    "icons/128x128.png",
    "icons/128x128@2x.png",
    "icons/icon.icns",
    "icons/icon.ico"
]

