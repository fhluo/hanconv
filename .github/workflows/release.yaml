name: Build

on:
  push:
    tags: [ "v*.*.*" ]

jobs:
  build:
    runs-on: windows-2025
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache-dependency-path: |
            go/go.sum
            tools/go.sum

      - name: Set up Rust
        run: |
          rustup default stable
          rustup update

      - name: Set up Task
        run: |
          winget install --id Task.Task --accept-source-agreements --accept-package-agreements
          echo "%LOCALAPPDATA%\Microsoft\WinGet\Links" >> "$GITHUB_PATH"

      - name: Build
        run: |
          task cli:build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/hanconv.exe
